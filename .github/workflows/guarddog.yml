name: GuardDog Full Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  guarddog:
    name: GuardDog - Full Scan (Own Code + Deps)
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install GuardDog
        run: pip install guarddog

      - name: ğŸ” Scan dependencies (package.json) and fail if issues
        run: |
          guarddog npm verify ./package.json --output-format json > guarddog_deps.json
          count=$(jq '.results | length' guarddog_deps.json)
          if [ "$count" -gt 0 ]; then
            echo "âŒ GuardDog found $count dependency issue(s)"
            cat guarddog_deps.json
            exit 1
          else
            echo "âœ… No dependency issues found in package.json"
          fi

      - name: ğŸ“ Show dependency scan result
        run: cat guarddog_deps.json

      - name: GuardDog local scan (fail if findings)
        run: |
          guarddog npm scan . --output-format json > guarddog_local.json
          count=$(jq '.results | length' guarddog_local.json)
          if [ "$count" -gt 0 ]; then
            echo "âŒ GuardDog found $count issue(s)"
            cat guarddog_local.json
            exit 1
          else
            echo "âœ… GuardDog found no issues"
          fi
      - name: ğŸ“ Show local scan result in logs
        run: cat guarddog_local.json