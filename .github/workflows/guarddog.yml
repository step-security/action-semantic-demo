name: GuardDog Full Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  guarddog:
    name: GuardDog - Full Scan (Own Code + Deps)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install GuardDog
        run: pip install guarddog

      - name: üß™ Scan dependencies (package.json)
        run: guarddog npm verify ./package.json --output-format sarif > guarddog_deps.sarif

      - name: üì§ Upload SARIF to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          category: guarddog-npm-dependencies
          sarif_file: guarddog_deps.sarif

      - name: üìù Show local scan result in logs
        run: cat guarddog_local.json

      - name: GuardDog local scan (fail if findings)
        run: |
          guarddog npm scan . --output-format json > guarddog_local.json
          count=$(jq '.results | length' guarddog_local.json)
          if [ "$count" -gt 0 ]; then
            echo "‚ùå GuardDog found $count issue(s)"
            cat guarddog_local.json
            exit 1
          else
            echo "‚úÖ GuardDog found no issues"
          fi