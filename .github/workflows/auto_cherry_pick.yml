name: Auto Cherry-Pick from Upstream

on:
  workflow_dispatch:
    inputs:
      base_branch:
        description: "Base branch to create the PR against"
        required: true
        default: "main"
      script:
        required: false
        default: "npm run all"
      mode:
        description: "Run mode: cherry-pick or verify"
        required: false
        default: "cherry-pick"
  pull_request:
    types: [opened, synchronize, labeled]

permissions:
  contents: write
  pull-requests: write
  packages: read
  issues: write

jobs:
  cherry-pick:
    uses: step-security/reusable-workflows/.github/workflows/auto_cherry_pick.yaml@32380e3b2dc9ee6a6dbbeba682170dbba8dbac07
    with:
      original-owner: "jdx"
      repo-name: "mise-action"
      base_branch: ${{ inputs.base_branch }}
      script: ${{ inputs.script }}
      mode: ${{ github.event_name == 'pull_request' && contains(fromJson(toJson(github.event.pull_request.labels)).*.name, 'review-required') && 'verify' || '' }}
